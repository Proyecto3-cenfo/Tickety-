<h1>Reporte de ventas</h1>
<mat-accordion *ngFor="let event of events">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ event.eventName }}
      </mat-panel-title>
      <mat-panel-description>
        {{ event.eventDescription }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div style="display: block; width: 800px; height: 250px">
      <canvas baseChart [data]="lineChartData" [type]="'pie'"> </canvas>
    </div>
    <p *ngFor="let ticket of event.ticketsSold">{{ ticket.id }}</p>
  </mat-expansion-panel>
</mat-accordion>
