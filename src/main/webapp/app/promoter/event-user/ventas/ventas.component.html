<div class="mt-4 mr-4 mx-auto border">
  <div class="mt-4">
    <h1>Reporte de ventas</h1>
  </div>

  <mat-accordion class="mt-4" *ngFor="let event of events; let i = index">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ event.eventName }}
        </mat-panel-title>
        <mat-panel-description>
          {{ event.eventDescription }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <canvas baseChart [data]="lineChartData[i]" [type]="'pie'"> </canvas>
          </div>
          <div class="col-sm"></div>
          <div class="col-sm">
            <div>Total: {{ totalEarning[i] }}</div>
          </div>
        </div>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataArray[i]">
          <!-- Position Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.userAccount?.user?.firstName }}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let element">{{ element.userAccount?.user?.lastName }}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.userAccount?.user?.email }}</td>
          </ng-container>
          <!-- Position Column -->

          <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
